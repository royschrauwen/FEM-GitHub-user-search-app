<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>RS | Frontend Mentor | GitHub user search app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <header>
    devfinder

    <button class="button-light" id="light">Light</button>
    <button class="button-dark" id="dark">Dark</button>
  </header>

  <main>
    <div class="searchbar">
      Search GitHub username...
      <button class="button-search" id="button-search">Search</button>
    </div>

    <div class="result-container">

      <div class="profile">
        <div class="profile-image"></div>
        <div class="profile-name">Name</div>
        <div class="profile-username">username</div>
        <div class="profile-date">date</div>

        <div class="profile-description">
          description
        </div>
      </div>

      <div class="counters">
        <span class="counter-name">Repos</span>
        <span class="counter-number" id="counter-repos"></span>
        <span class="counter-name">Followers</span>
        <span class="counter-number" id="counter-followers"></span>
        <span class="counter-name">Following</span>
        <span class="counter-number" id="counter-following"></span>
      </div>

      <div class="links">
        <span class="links-location" id="link-location"></span>
        <span class="links-website" id="link-website"></span>
        <span class="links-twitter" id="link-twitter"></span>
        <span class="links-address" id="link-address"></span>
      </div>
    </div>
  </main>

</body>

</html>
