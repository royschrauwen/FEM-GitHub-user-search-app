<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>RS | Frontend Mentor | GitHub user search app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body class="body-dark">

  <header>
    <span>devfinder</span>

    <button class="button-light-dark button-light" id="light">Light</button>
    <!-- <button class="button-dark" id="dark">Dark</button> -->
  </header>

  <main>
    <div class="searchbar">
      <img src="./assets/icon-search.svg" alt="">
      <input type="text" name="" value="octocat" id="input-searchbar" placeholder="Search GitHub username...">
      <button class="button-search" id="button-search">Search</button>
    </div>

    <div class="result-container result-container-dark">

      <div class="profile">
        <div class="profile-image"></div>
        <h1 class="profile-name" aria-live="polite">Name</h1>
        <div class="profile-username" aria-live="polite">username</div>
        <div class="profile-date" aria-live="polite">date</div>

        <div class="profile-bio" aria-live="polite">
          bio
        </div>
      </div>

      <div class="counters counters-dark">
        <div>
          <span class="counter-name">Repos</span>
          <span class="counter-number" id="counter-repos" aria-live="polite"></span>
        </div>
        <div>
          <span class="counter-name">Followers</span>
          <span class="counter-number" id="counter-followers" aria-live="polite"></span>
        </div>
        <div>
          <span class="counter-name">Following</span>
          <span class="counter-number" id="counter-following" aria-live="polite"></span>
        </div>
      </div>

      <div class="links">
        <span class="links-location icon-active" id="location" aria-live="polite"></span>
        <span class="links-website" id="website" aria-live="polite"></span>
        <span class="links-twitter" id="twitter" aria-live="polite"></span>
        <span class="links-company" id="company" aria-live="polite"></span>
      </div>
    </div>
  </main>

</body>

</html>
