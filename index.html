<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>RS | Frontend Mentor | GitHub user search app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <header>
    devfinder

    <button class="button-light" id="light">Light</button>
    <button class="button-dark" id="dark">Dark</button>
  </header>

  <main>
    <div class="searchbar">
      Search GitHub username...
      <button class="button-search" id="button-search">Search</button>
    </div>

    <div class="result-container">
      Joined

      Repos
      Followers
      Following
    </div>
  </main>

</body>

</html>
